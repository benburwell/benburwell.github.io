---
title: Theatrical Credits
redirect_from: /theatre/
---

<h1><a href="/">Ben Burwell</a>'s Theatrical Credits</h1>

<table>
  <thead>
    <tr>
      <th>Show</th>
      <th>Role</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody>
    {% for show in site.data.shows %}
    <tr>
      <td><i>{{ show.name }}</i></td>
      <td>{{ show.role }}</td>
      <td>{{ show.date }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
